<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
	<script>
		var xmlhttp = new XMLHttpRequest(),
			json;

		xmlhttp.onreadystatechange = function(){
			if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
				json = JSON.parse(xmlhttp.responseText);
				console.log(json);
			}
		};

		xmlhttp.open('GET', 'people.json', true);
		xmlhttp.send();
	</script>
</body>
</html>
